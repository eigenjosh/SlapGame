<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<header>
		<span>
			Name:
			<span id="name"> </span>
			Health:
			<span id="health"> </span>
			Hits:
			<span id="hits"> </span>
		</span>
	</header>
	<img src="https://pbs.twimg.com/profile_images/3348288374/c0d5d8b95b9c1a3c203208e4ac13aac3.jpeg">
	<p>
		<div class="description"></div>
	</p>

	<footer>
		<button onclick="slap()">SLAP!</button>
		<button onclick="punch()">PUNCH!</button>
		<button onclick="kick()">KICK!</button>
		<span>--</span>
		<button onclick="give(items.sword)">Equip Zweihander</button>
		<button onclick="give(items.unarmed)">Equip Caestus</button>
		<button onclick="give(items.boots)">Equip Leggings of Thorns</button>
	</footer>

	<script src="game.js"></script>

</body>

</html>
